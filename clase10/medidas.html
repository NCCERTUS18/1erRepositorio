<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caja (box model)</title>
    <link rel="stylesheet" href="medidas.css">
</head>
<body>
    <header>
        <h1>medidas relativas y absolutas</h1>
    </header>
    <main>
    <section>
      <div class="absolute-measure">
      <h2>medida absoluta</h2>
      <p>este cuadro tiene un ancho de 300px 
        y una altura de 150px.</p>
    </div>
    <div class="relative-measure">
        <h2>medida relativa</h2>
      <p>este cuadro tiene un ancho del 45%
        y una altura del 45% del contenedor.</p>
    </div>
    </section>
    </main>
    <footer>
        <p>&copy; 2024 Medidas Relativas y absolutas</p>
    </footer>
</body>
</html>
